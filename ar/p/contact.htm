        <main class="container">
            <form action="none">
                <!-- Grid -->
                <div class="grid">
                    <!-- Markup example 1: input is inside label -->
                    <label for="firstname">
                        اسمك
                        <input type="text" id="firstname" name="firstname" placeholder="الاسم الاول" required />
                    </label>

                    <label for="lastname">
                        اسم العائلة
                        <input type="text" id="lastname" name="lastname" placeholder="لقب العائلة" required />
                    </label>
                </div>

                <!-- Markup example 2: input is after label -->
                <label for="email">الايميل</label>
                <input type="email" id="email" name="email" placeholder="عنوان الايميل" required />
                <small>لن تتم مشاركة ايميلكم مع اي احد</small>

                <label for="message"></label>
                <textarea id="message" name="message"></textarea>

                <!-- Button -->
                <button type="submit">أرسل (غير مفعل بعد)</button>
            </form>
        </main>
